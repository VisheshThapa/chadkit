# fly.toml app configuration file generated for pbserver on 2023-10-18T17:59:04-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pbserver"
primary_region = "ord"

[build]

[[mounts]]
  source = "pb_data"
  destination = "/pb/pb_data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    hard_limit = 550
    soft_limit = 500
